<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/output.css">
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/47657bff12.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="bg-stone-200">

  <div class="flex gap-3">
    <div id="side-navbar" class="flex flex-col items-center   bg-slate-800 w-28 h-screen drop-shadow-2xl rounded-r-2xl  ">

      <div id="logo" class="w-16 h-1/4 mt-4 makepicWhite ">
        <img src="img/Rastergrafik.png" alt="MuscleMate-Logo" class="">
      </div>
  
      <div id="utility-icons" class="flex flex-col w-12 h-3/4 justify-start gap-20">
        <div id="home" class="text-3xl text-center">
  
          
            <a href="/dashboard.html" class=" text-gray-600 hover:text-blue-400" aria-current="page"><i class="fa-solid fa-house text-white hover:text-amber-500 hover:animate-pulse"></i></a>  
        </div>
        <div id="exercises" class="  text-3xl text-center">
          
          <a href="exercises.html"><i class="fa-solid fa-dumbbell text-white hover:text-amber-500 hover:animate-pulse" ></i></a>
        </div>
        <div id="workouts" class="text-3xl text-center">
          
          <a href="/workouts.html" class="text-gray-600 hover:text-blue-400"><i class="fa-solid fa-bookmark text-white hover:text-amber-500 hover:animate-pulse"></i></a>
        </div>
        <div id="stats" class="text-3xl  text-center">
          
          <a href="/stats.html" class="text-gray-600 hover:text-blue-400"><i class="fa-solid fa-chart-column text-white hover:text-amber-500 hover:animate-pulse"></i></a>
        </div>
  
        <div id="savedquotes" class="text-3xl  text-center">
          <a href="/savedquotes.html" class="text-gray-600 hover:text-blue-400"> <i class="fa fa-quote-right text-white hover:text-amber-500 hover:animate-pulse" aria-hidden="true"></i> </a>
        </div>
  
      </div>
      
      <div id="logout" class=" flex flex-col gap-4 text-4xl  text-center m-4">
        
        <a id="logout-button" href="login.html"><i class="fa-solid fa-power-off text-white hover:text-amber-500 hover:animate-pulse"></i></a>
      </div>
  
  
    </div>


    <div class="flex flex-col w-full justify-center items-center gap-28">

      <h1 class="text-4xl self-center">Change your Stats</h1>

          <form class="flex flex-col gap-4 w-full justify-center items-center"> 
            <div class="p-4 rounded-lg drop-shadow-lg">
                <label for="name"></label>
                <input type="text" id="name" name="name" required placeholder="Name" class="p-4 rounded-lg" >
            </div>
            <div class="p-4 rounded-lg drop-shadow-lg">
                <label for="age"></label>
                <input type="number" id="age" name="age" required placeholder="Age" class="p-4 rounded-lg">
            </div>
            <div class="p-4 rounded-lg drop-shadow-lg">
                <label for="weight"></label>
                <input type="number" id="weight" name="weight" required placeholder="Weight" class="p-4 rounded-lg">
            </div>
            <div class="p-4 rounded-lg drop-shadow-lg">
                <label for="height"></label>
                <input type="number" id="height" name="height" required placeholder="Height" class="p-4 rounded-lg">
            </div>
            
            <div class="">
              <button class="btn-primary" type="button" onclick="putStat()">Save</button>
              <button class="btn-primary bg-transparent hover:bg-transparent hover:border-2 border-blue-500 text-gray-700" type="button" onclick="location.href = 'dashboard.html'">Cancel</button>
            </div>
          </form>

    </div>

</div>

<script src="js/stats.js"></script>
</body>
</html>
