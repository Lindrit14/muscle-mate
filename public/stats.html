<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/output.css">
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/47657bff12.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="bg-stone-200">

  <div class="flex gap-3">
    <div id="side-navbar" class="flex flex-col items-center  bg-slate-800 w-28 h-screen drop-shadow-2xl rounded-r-2xl  ">

      <div id="logo" class="w-16 h-1/4 mt-4 makepicWhite ">
        <img src="img/Rastergrafik.png" alt="MuscleMate-Logo" class="">
      </div>

      <div id="utility-icons" class="flex flex-col w-12 h-3/4 justify-start gap-20">
        <div id="home" class="text-3xl text-center">

          
            <a href="/dashboard.html" class=" text-gray-600 hover:text-blue-400" aria-current="page"><i class="fa-solid fa-house text-white hover:text-amber-500 hover:animate-pulse"></i></a>  
        </div>
        <div id="exercises" class="  text-3xl text-center">
          
          <a href="exercises.html"><i class="fa-solid fa-dumbbell text-white hover:text-amber-500 hover:animate-pulse" ></i></a>
        </div>
        <div id="workouts" class="text-3xl text-center">
          
          <a href="/workouts.html" class="text-gray-600 hover:text-blue-400"><i class="fa-solid fa-bookmark text-white hover:text-amber-500 hover:animate-pulse"></i></a>
        </div>
        <div id="stats" class="text-3xl  text-center">
          
          <a href="/stats.html" class="text-gray-600 hover:text-blue-400"><i class="fa-solid fa-chart-column text-white hover:text-amber-500 hover:animate-pulse"></i></a>
        </div>
      </div>

      <div id="logout" class=" flex flex-col gap-4 text-4xl  text-center m-4">
        <a href="#"><i class="fa-solid fa-user  text-white hover:text-amber-500 hover:animate-pulse"></i></a>
        <a href="login.html"><i class="fa-solid fa-power-off text-white hover:text-amber-500 hover:animate-pulse"></i></a>
      </div>


    </div>


    <div>
          <form> 
            <div>
              <label for="username">My username:</label>
              <input type="text" id="username" name="username" required>
            </div>
            <div>
              <label for="password">My password:</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div>
                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div>
                <label for="height">Height:</label>
                <input type="number" id="height" name="height" required>
            </div>
            
            <div>
              <button type="button" onclick="putStat()">Save</button>
              <button type="button" onclick="location.href = 'dashboard.html'">Cancel</button>
            </div>
          </form>

    </div>

</div>

<script src="js/stats.js"></script>
</body>
</html>
