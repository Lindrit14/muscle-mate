<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/output.css">
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
    <title>Login</title>

    <style>
        .bg-gradient {
            background: linear-gradient(to top, #f2994a, #f2c94c); 
        }
      </style>

</head>
<body>
    
    <main class="bg-gradient flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded shadow-md">
            <h2 class="text-2xl mb-6 text-center text-gray-800">Login</h2>
            <form id="login-form">
              <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address or Username</label>
                <input type="text" id="username" name="email-or-name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your email address">
              </div>
              <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your password">
              </div>
              <div class="flex items-center justify-between mb-6">
                <button type="submit" class="btn-primary">Login</button>
                <a href="#" class="text-gray-500 hover:text-blue-500 text-sm">Forgot Password?</a>
              </div>
              <div class="text-center">
                <p class="text-gray-500">Don't have an account?</p>
                <a href="register.html" class="text-blue-500 hover:text-blue-700 font-bold">Register Now</a>
              </div>
            </form>
          </div>
    </main>
    

    <script type="module" src="js/login.js"></script>
</body>
</html>
