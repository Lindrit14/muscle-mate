<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/styles/output.css">
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
    <script src="https://kit.fontawesome.com/47657bff12.js" crossorigin="anonymous"></script>

    <title>Your Workouts</title>

</head>

<body>
    
      <main id="mainElement" class="flex justify-center gap-3 mt-4 flex-wrap">

      </main>

      <form id="workoutForm" method="get" >
      
    
        <div>
          <label for="equipment">Equipment:</label>
          <input type="text" id="equipment" name="equipment" required>
        </div>
    
        <div>
          <label for="muscle">Muscle:</label>
          <input type="text" id="muscle" name="muscle" required>
        </div>
    
        <div>
          <label for="fitnessLevel">Fitness Level:</label>
          <input type="text" id="fitnessLevel" name="fitness_level" required>
        </div>
    
        <div>
          <label for="fitnessGoals">Fitness Goals:</label>
          <input type="text" id="fitnessGoals" name="fitness_goals" required>
        </div>
    
        <button id="getWorkoutBtn" class="btn-primary" type="">Create</button>
      </form>

      <div id="workoutContainer" class="flex flex-col justify-center gap-16 items-center mb-6">


      </div>

      <script type="module" src="js/workouts.js"></script>
      <script type="module" src="js/custumWorkout.js"></script>
    </body>
</html>
