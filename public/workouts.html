<body>

      <div class="container mx-auto p-8 flex flex-col items-center">
        <h1 class="text-3xl font-bold mb-8">Workout Splits</h1>
    
        <div class="flex justify-center">
          <div class="relative inline-block">
            <select id="splits">
              <option value="fbs-b">Full Body Split (Beginner)</option>
              <option value="uls-i">Upper/Lower Split (Intermediate)</option>
              <option value="ppl-i">Push/Pull/Legs Split (Intermediate)</option>
              <option value="bps-i">Body Part Split (Intermediate-Advanced)</option>
              <option value="ulppl-a">Upper/Lower/Push/Pull/Legs Split (Advanced)</option>
              <option value="ppla-s">Push/Pull/Legs/Arms Split (Advanced)</option>
              <option value="ps-a">Powerlifting Split (Advanced)</option>
              <option value="bs-a">Bodybuilding Split (Advanced)</option>
              
            </select>
            </div>
        </div>
        <br>
        <button id="dropdown-btn" onclick="createSplit()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Select a Workout Split
        </button>
    </div>


      <main id="mainElement" class="flex justify-center gap-3 mt-4 flex-wrap">

      </main>

      <form id="workoutForm" method="get" >
      
    
        <div>
          <label for="equipment">Equipment:</label>
          <input type="text" id="equipment" name="equipment" required>
        </div>
    
        <div>
          <label for="muscle">Muscle:</label>
          <input type="text" id="muscle" name="muscle" required>
        </div>
    
        <div>
          <label for="fitnessLevel">Fitness Level:</label>
          <input type="text" id="fitnessLevel" name="fitness_level" required>
        </div>
    
        <div>
          <label for="fitnessGoals">Fitness Goals:</label>
          <input type="text" id="fitnessGoals" name="fitness_goals" required>
        </div>
    
        <button id="getWorkoutBtn" class="btn-primary" type="">Create</button>
      </form>

      <div id="workoutContainer" class="flex flex-col justify-center gap-16 items-center mb-6">


      </div>

      <script type="module" src="js/workouts.js"></script>
      <script type="module" src="js/custumWorkout.js"></script>
    </body>
</html>
