<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/output.css">
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/47657bff12.js" crossorigin="anonymous"></script>

    <title>Home</title>
</head>
<body class="overflow-y-auto">

<!-- NAVBAR -->

  <div id="side-navbar" class="fixed top-0 flex flex-col items-center bg-slate-800 w-28 h-screen drop-shadow-2xl rounded-r-2xl">
    <div id="logo" class="w-16 h-1/4 mt-4 makepicWhite">
      <img src="img/Rastergrafik.png" alt="MuscleMate-Logo" class="">
    </div>
  
    <div id="utility-icons" class="flex flex-col w-12 h-3/4 justify-start gap-20">
      <div id="home" class="text-3xl text-center">
        <a href="/dashboard.html" class="text-gray-600 hover:text-blue-400" aria-current="page">
          <i class="fa-solid fa-house text-white hover:text-amber-500 hover:animate-pulse"></i>
        </a>  
      </div>
      <div id="exercises" class="text-3xl text-center">
        <a href="exercises.html">
          <i class="fa-solid fa-dumbbell text-white hover:text-amber-500 hover:animate-pulse"></i>
        </a>
      </div>
      <div id="workouts" class="text-3xl text-center">
        <a href="/workouts.html" class="text-gray-600 hover:text-blue-400">
          <i class="fa-solid fa-bookmark text-white hover:text-amber-500 hover:animate-pulse"></i>
        </a>
      </div>
      <div id="stats" class="text-3xl text-center">
        <a href="/stats.html" class="text-gray-600 hover:text-blue-400">
          <i class="fa-solid fa-chart-column text-white hover:text-amber-500 hover:animate-pulse"></i>
        </a>
      </div>
      <div id="savedquotes" class="text-3xl text-center">
        <a href="/savedquotes.html" class="text-gray-600 hover:text-blue-400">
          <i class="fa fa-quote-right text-white hover:text-amber-500 hover:animate-pulse" aria-hidden="true"></i>
        </a>
      </div>
    </div>
    
    <div id="logout" class="flex flex-col gap-4 text-4xl text-center m-4">
      
      <a id="logout-button" href="login.html">
        <i class="fa-solid fa-power-off text-white hover:text-amber-500 hover:animate-pulse"></i>
      </a>
    </div>
  </div>
  
  
<!-- MAIN -->
<div class="flex justify-center mt-5 w-auto">
    <div class="p-3  ">
      <div id="searchContainer" class="flex items-center mb-5 gap-4 justify-center">
        <input type="text" id="searchInput" placeholder="Search exercises by name" class="w-3/4 py-2 px-4 rounded-l-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button id="searchButton" class="btn-primary">Search</button>
      </div>

      <div id="mainContainer" class="flex flex-wrap gap-3 w-full justify-center"> 

      </div>

      <div class="flex justify-center mt-4">
        <button id="loadMoreBtn" class="btn-primary">Load More</button>
      </div>
      
    </div>
</div>
  
<button class="back-to-top hidden">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="back-to-top-icon"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M7 11l5-5m0 0l5 5m-5-5v12"
      />
    </svg>
  </button>



  

      
<script type="module" src="js/main.js"></script>
</body>
</html>
