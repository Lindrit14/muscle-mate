<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/output.css">
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
    <title>Register</title>

    <style>
        .bg-gradient {
            background: linear-gradient(135deg, #66b7cd 0%, #764ba2 100%);
        }
      </style>

</head>
<body>
    
    <main class="bg-gradient flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded shadow-md">
            <h2 class="text-2xl mb-6 text-center text-gray-800">Register</h2>
            <form id="register-form">
              <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your username">
              </div>
            
              <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your password">
              </div>

              <div class="mb-6">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                <input type="text" id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your name">
              </div>

              <div class="mb-6">
                <label for="age" class="block text-gray-700 text-sm font-bold mb-2">Age</label>
                <input type="number" id="age" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your age">
              </div>

              <div class="mb-6">
                <label for="weight" class="block text-gray-700 text-sm font-bold mb-2">Weight</label>
                <input type="number" id="weight" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your weight">
              </div>

              <div class="mb-6">
                <label for="height" class="block text-gray-700 text-sm font-bold mb-2">Height</label>
                <input type="number" id="height" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your height">
              </div>


              <div class="flex items-center justify-center">
                <button type="submit" class="btn-primary">Register</button>
              </div>
            </form>
          </div>
    </main>
    
    <script src="js/register.js"></script>
</body>
</html>
